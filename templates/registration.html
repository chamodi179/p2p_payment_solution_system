<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <div style="padding:20px;box-shadow:0px 0px 5px 5px rgba(0, 0, 0, 0.123);margin:10rem;width:30rem;">
        <h2>User Registration</h2>
        <form method="post" action="{% url 'signuppage' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="email" required> <br><br>
            <label for="name">Name:</label>
            <input type="text" name="name" required> <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" required> <br><br>
            <button type="submit">Register</button> <br><br>
            <a href="{% url 'loginpage' %}">login</a>
        </form>
        {% comment %} <p>name:{{a}} </p><p>email:{{b}} </p><p>amount:{{c}} </p> {% endcomment %}
    </div>
</body>
</html>
